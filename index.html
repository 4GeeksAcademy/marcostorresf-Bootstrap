<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Feed</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <div class="title">
        <i class="fa-brands fa-instagram"></i>
        <a class="navbar-brand">
          <bold>Instagram</bold>
        </a>
      </div>
      <div class="d-flex">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Create a new post
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <h5> Caption:</h5>
                <div class="form-floating">
                  <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                  <label for="floatingTextarea">Add the caption of your post here</label>
                </div>
                <div>
                  <button type="button" class="btn btn-outline-secondary"><i class="fa-solid fa-camera"></i></button>
                  <button type="button" class="btn btn-outline-secondary"><i class="fa-solid fa-location-dot"></i></button>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Publish</button>
              </div>
            </div>
          </div>
        </div>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            <i class="fa-solid fa-gear"></i>
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Accesibility</a></li>
            <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
            <li><a class="dropdown-item" href="#">Log out</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div>
    <a href="grid.html"><i class="fa-solid fa-table-cells"></i></a>
    <a href="index.html"><i class="fa-solid fa-square"></i></a>
  </div>
  <!-- Card -->
  <div class="card" style="width: 40rem;">
    <h5 class="card-title">JDM Style</h5>
    <img
      src="https://preview.redd.it/what-is-this-style-of-tuning-called-v0-ftio5282i9ib1.jpg?auto=webp&s=919372bce8954e70abac2174d50b11ca4036768c"
      class="card-img-top" alt="...">
    <div class="card-body">
      <p><b>4,500likes</b></p>
      <p class="card-text">Drif Car in Japan</p>
    </div>
  </div>
  <div class="card" style="width: 40rem;">
    <h5 class="card-title">Nissan 240zx</h5>
    <img
      src="https://www.motortrend.com/uploads/sites/25/2011/04/Top-20-JDM-Cars-Of-All-Time-1996-180SX-Type-X-Front-Bumper.jpg">
    <div class="card-body">
      <p><b>5,850likes</b></p>
      <p class="card-text">It's a dream car</p>
    </div>
  </div>
  <div class="card" style="width: 40rem;">
    <h5 class="card-title">Honda Civic Hatchback</h5>
    <img src="https://www.motortrend.com/uploads/2022/07/1998-honda-civic-type-r-m-hyper-widebodykit-side.jpg">
    <div class="card-body">
      <p><b>1,305likes</b></p>
      <p class="card-text">Yellow is always better</p>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
